<!DOCTYPE html>
<html>
<head>
<style>
td del, span.red { color: red; }
table { font-family: arial, sans-serif; border-collapse: collapse; width: 50%; }
td, th { border: 1px solid #dddddd; text-align: left; padding: 8px; }
tr:nth-child(even) { background-color: #dddddd; }
</style>
</head>
<body>

<table id="myTable">
  <tr>
    <th>Version</th>
    <th>File</th>
    <th>Status</th>
  </tr>
</table>
<br>

<script>
add("0.1.0", "Beta");
add("<span class='red'>0.0.6 - 0.0.9</span>", "Unreleased");
add("0.0.5", "Alpha");
add("0.0.4", "Alpha");
add("0.0.3", "Alpha");
add("0.0.2", "Alpha");
add("0.0.1-SNAPSHOT-06", "Alpha");
add("0.0.1-SNAPSHOT-05", "Alpha");
add("0.0.1-SNAPSHOT-04", "Alpha");
add("MiniBrowser", "Pre-Alpha");

function add(cOne, celltwo) {
    var buildFile = "https://github.com/ZunoZap/zunozap/raw/master/builds/ZunoZap-";

    var table = document.getElementById("myTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = cOne.replace("-SNAPSHOT-0", "_");
    cell3.innerHTML = celltwo;

    if (!cOne.includes("<del>") && !cOne.includes("<span class='red'>")){
        cell2.innerHTML = "<a href='"+buildFile+cOne+".jar'>JAR</a>&nbsp;/&nbsp;<a href='"+buildFile+cOne+".exe'>EXE</a>";
    } else {
        cell2.innerHTML = "N/A";
    }
}
</script>

</body>
</html>
